<!-- Video Section With Form Overlaid -->
<div class="py-24 bg-black">
    <!-- Background YouTube Video -->
    <iframe 
      class="absolute top-0 left-0 w-full h-full object-cover z-0"
      src="https://www.youtube.com/embed/SM2LK5AMhyk?autoplay=1&modestbranding=1&rel=0&controls=0&showinfo=0&mute=1&loop=1&playlist=SM2LK5AMhyk"
      title="YouTube video player"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin">
    </iframe>
  
    <!-- Overlayed Content -->
    <div class="relative z-10 bg-black/50 backdrop-blur-sm text-white py-16 px-4">
      <div class="text-center text-3xl mb-12 max-w-4xl mx-auto font-light">
        <p>Let's Connect</p>
        <p>
          I'm always excited to hear from you! Whether you have a question, a collaboration idea, or just want to say helloâ€”fill out the form below and Iâ€™ll get back to you as soon as I can.
          Your message matters, and I can't wait to read it. ðŸ’¬âœ¨    
        </p>
      </div>
  
      <!-- Contact Form -->
      <form class="flex flex-col max-w-md mx-auto p-6 border border-gray-300 rounded-lg shadow-md bg-white bg-opacity-90 text-black" (submit)="sendEmail($event)">
        <div class="flex flex-col space-y-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Name</label>
            <input type="text" name="user_name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email" name="user_email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Message</label>
            <textarea name="message" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
          <input type="submit" value="Send" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 cursor-pointer transition">
        </div>
        <div>
          <h4 class="text-xl text-green-600 mt-4">{{success_message}}</h4>
        </div>
      </form>
  
      <!-- Footer -->
      <div class="mt-24">
        <hr class="my-12 border-white/30">
        <app-footer></app-footer>
      </div>
    </div>
  </div>
